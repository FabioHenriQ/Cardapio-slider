<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/favicon/restaurante.png" type="image/x-icon">

    <!-- Components -->
    <script src="./src/components/CardFood.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Scripts -->
    <script src="./src/scripts/main.js" defer></script>

    <title>Food Slider</title>
</head>
<body>

    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1" placeholder="/">
            <input type="radio" name="btn-radio" id="radio2" placeholder="/">
            <input type="radio" name="btn-radio" id="radio3" placeholder="/">
            <input type="radio" name="btn-radio" id="radio4" placeholder="/">

            <div class="slide first">
                <card-food 
                    link-image-food="./src/assets/images/pratos-combinados.png"
                    title_food="Pratos Combinados"
                    second_title_food="Com a melhor sobremesa!"
                    description_food="Seja uma mistura de carnes grelhadas, uma seleção de nossos melhores sushis ou uma combinação de pratos vegetarianos, temos opções para todos os gostos."
                    button_description_food1="Ver Menu"
                    button_description_food2="Reservar Mesa"
                    option1="Sorvete"
                    option2="Bolo de Chocolate"
                    image-card-options1="./src/assets/images/sobremesa2.png"
                    image-card-options2="./src/assets/images/sobremesa1.png"
                ></card-food>
            </div>

            <div class="slide">
                <card-food 
                    link-image-food="./src/assets/images/sushi.png"
                    title_food="Sushi"
                    second_title_food="O melhor Sushi do Brasil!"
                    description_food="Usamos apenas os ingredientes mais frescos, garantindo que cada mordida seja uma explosão de sabor. O peixe é cortado na hora, o arroz é perfeitamente temperado e cada rolinho é enrolado à mão com precisão."
                    button_description_food1="Ver Menu"
                    button_description_food2="Reservar Mesa"
                    option1="Sorvete"
                    option2="Bolo de Chocolate"
                    image-card-options1="./src/assets/images/sobremesa2.png"
                    image-card-options2="./src/assets/images/sobremesa1.png"
                ></card-food>
            </div>

            <div class="slide">
                <card-food 
                    link-image-food="./src/assets/images/Prato-feijoada.png"
                    title_food="Feijoada"
                    second_title_food="Com a melhor sobremesa!"
                    description_food="Feita com ingredientes frescos e selecionados, nossa feijoada é cozida lentamente para garantir um caldo rico e um sabor inesquecível."
                    button_description_food1="Ver Menu"
                    button_description_food2="Reservar Mesa"
                    option1="Sorvete"
                    option2="Bolo de Chocolate"
                    image-card-options1="./src/assets/images/sobremesa2.png"
                    image-card-options2="./src/assets/images/sobremesa1.png"
                ></card-food>
            </div>

            <div class="slide">
                <card-food 
                    link-image-food="./src/assets/images/porcao.png"
                    title_food="Porções"
                    second_title_food="Da melhor maneira!"
                    description_food="Cada porção é uma viagem gastronômica. Nossas porções são generosas, preparadas com ingredientes frescos e de alta qualidade, garantindo um sabor inigualável."
                    button_description_food1="Ver Menu"
                    button_description_food2="Reservar Mesa"
                    option1="Sorvete"
                    option2="Bolo de Chocolate"
                    image-card-options1="./src/assets/images/sobremesa2.png"
                    image-card-options2="./src/assets/images/sobremesa1.png"
                ></card-food>
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        
        </div>
    </section>
    

</body>
</html>
